<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url(img.png.png) no-repeat center center fixed;
            backdrop-filter: blur(3px);
            background-size: cover;
        }

        .login-container {
            padding: 20px;
            border-radius: 4px;
            border-color: aliceblue;
            box-shadow: 0 0 10px rgba(5, 63, 138, 0.1);
            width: 300px;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInMove 0.8s forwards;
        }

        @keyframes fadeInMove {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        .login-container input[type="password"] {
            animation-delay: 0.2s;
        }

        .login-container .forgot-password {
            color: black;
            display: block;
            margin-top: 5px;
            text-align: left;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
            animation-delay: 0.4s;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
            animation-delay: 0.6s;
        }

        .login-container button:hover {
            background-color: #45a049;
        }

        .login-container .signup-link {
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
            animation-delay: 0.8s;
        }

        .login-container .signup-link a {
            text-decoration: none;
            color: white;
        }

        .login-container .signup-link a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .login-container {
                width: 90%; /* Make container width responsive */
                padding: 15px; /* Adjust padding */
            }

            .login-container h1 {
                font-size: 1.5em; /* Adjust heading size */
            }

            .login-container input[type="text"],
            .login-container input[type="password"],
            .login-container button {
                padding: 8px; /* Adjust input and button padding */
            }
        }
    </style>
</head>
<body>


    <div class="login-container">
        <h1>Login</h1>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <div class="forgot-password">
                <a href="#"><b>Forgot Password?</b></a>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="signup-link">
            <p><b>Don't have an account? <a href="index3.html">Sign up here</a></b></p>
        </div>
    </div>

</body>
</html>
